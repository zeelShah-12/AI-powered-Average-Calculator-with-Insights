<!DOCTYPE html>
<html>
  <head>
    <title>Average Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">ðŸ“Š AI Average Calculator</h2>
      <form method="POST" class="mt-4">
        <textarea
          name="inputText"
          class="form-control"
          rows="4"
          placeholder="Enter numbers or text like 'average of 10, 20, 30'"
        ></textarea>
        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
      </form>

      {% if numbers %}
      <hr />
      <h4>ðŸ”¢ Extracted Numbers:</h4>
      <p>{{ numbers }}</p>

      <h4>ðŸ“Š Statistics:</h4>
      <ul>
        {% for key, value in stats.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>

      {% if plot_path %}
      <h4>ðŸ“ˆ Histogram:</h4>
      <img src="{{ plot_path }}" class="img-fluid" />
      {% endif %} {% endif %}
    </div>
  </body>
</html>
